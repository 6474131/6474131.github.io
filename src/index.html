<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Web Cap Maker</title>
</head>
<body>
<div class="popup-overlay">
    <div class="popup-content">
        <div style="position:absolute; top:1px; right:1px;">(You can drag this)</div>
        <div id="character-options">
            <h2>Character Options</h2>
            <form id="character-form">
                <label for="character-name">Character Name:</label>
                <input type="text" id="character-name" name="character-name"><br>
                <label for="css-character-color">Character Font Color:</label>
                <input data-jscolor="{}" type="text" id="css-character-color" name="css-color"><br>
                <label for="css-character-font-size">Character Font Size:</label>
                <input type="text" id="css-character-font-size" name="css-font-size"> <span>Use px/em</span><br>
                <label for="css-character-font-family">Font Family:</label>
                <input type="text" id="css-character-font-family" name="css-font-family"><br>
                <label for="css-character-font-style">Font Style:</label>
                <select id="css-character-font-style" name="css-font-style">
                    <option value="normal">Normal</option>
                    <option value="italic">Italic</option>
                </select><br>

            </form>

            <button id="save-character">Save</button>
            <div id="current-character-div">
                <label for="current-characters">Character List:</label>
                <select id="current-characters"></select>
            </div>
        </div>
        <div id="body-options">
            <h2>Body Options</h2>
            <form id="body-form">
                <label for="css-body-color">General Font Color:</label>
                <input data-jscolor="{}" type="text" id="css-body-color" name="css-color"><br>
                <label for="css-body-font-size">General Font Size:</label>
                <input type="text" id="css-body-font-size" name="css-font-size"> <span>Use px/em</span><br>
                <label for="css-body-font-family">Font Family:</label>
                <input type="text" id="css-body-font-family" name="css-font-family"><br>
                <label for="css-body-font-style">Font Style:</label>
                <select id="css-body-font-style" name="css-font-style">
                    <option value="normal">Normal</option>
                    <option value="italic">Italic</option>
                </select><br>
                <label for="css-body-background-color">Background Color:</label>
                <input data-jscolor="{}" type="text" id="css-body-background-color" name="css-background-color"><br>
                <label for="css-body-text-align">Text Alignment:</label>
                <select id="css-body-text-align" name="css-text-align">
                    <option value="left">left</option>
                    <option value="center">center</option>
                    <option value="right">right</option>
                </select>

            </form>

            <button id="save-body">Save</button>
            <button id="close-text-options-modal">Close</button>


        </div>
        <!--        <div id="image-options">-->
        <!--            <h2>Image Options</h2>-->
        <!--            <label for="image-width">Image width (Note, this will only change when the cap is <i>downloaded</i>.</label>-->
        <!--            <input type="text" id="image-width" name="image-width"> <span>Use px</span><br>-->
        <!--&lt;!&ndash;            <p>Test</p>&ndash;&gt;-->
        <!--        </div>-->

    </div>
</div>
<div class="row">
    <div class="column">
        <button id="open-text-options-modal">Text Options</button>
        <label for="image-upload">Upload Image</label>
        <input type="file" id="image-upload" accept="image/*">
        <button id="download-cap">Save cap</button>
        <br>
        <label for="raw-text">Cap text:</label>
        <br>
        <textarea id="raw-text"></textarea>
    </div>
    <div class="column" id="text_holder">
        <div id="image_holder">
            <img id="image" alt="Empty Image" src="">
        </div>
        <div id="new-text"></div>
    </div>
</div>
</body>
</html>
